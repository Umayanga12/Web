  <main>
    <div class="container reg mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Register</h2>
          <form id="register" method="post" action="./Control/create_user.php">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required name="name">
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Choose a username" required name="user_name">
            </div>
            <div class="form-group">
              <label for="nic">NIC:</label>
              <input type="text" class="form-control" id="nic" placeholder="Enter your NIC" required name="nic">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required name="email">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required name="pn_num">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required name="com_pass">
            </div>
            <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
            <div class="text-center">
              <button type="submit" class="btn btn-danger">Register</button>
            </div>
            <p>Already Have an Account? <a href="./login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
